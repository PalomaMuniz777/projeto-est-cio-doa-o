<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Arrecadações</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>📦 Cadastro de Arrecadações</h1>
    </header>

    <main class="main">
        <section class="form-section">
            <h2>Adicione uma Nova Arrecadação</h2>
            <form id="arrecadacaoForm" class="form">
                <div class="form-group">
                    <label for="nome">Nome do Doador:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do doador" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Item:</label>
                    <input type="text" id="tipo" name="tipo" placeholder="Ex: Alimentos, Roupas" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 10" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </section>

        <section class="list-section">
            <h2>📋 Arrecadações Registradas</h2>
            <ul id="arrecadacoesLista" class="arrecadacoes-list">
                <!-- Lista de arrecadações será adicionada aqui -->
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>Feito com ❤️ para ajudar a comunidade.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
